<div class="card {{className}}">
    <div class="card-image">
        <a on-click="onClick">
            <figure class="image is-4by3">
                <img src="{{image}}" alt="{{title}} image" />
            </figure>
        </a>
    </div>
    <div class="card-content">
        <a class="title is-4 card-title two-lines" on-click="onClick">
            {{title}}
        </a>

        <div class="content">
            <div class="columns is-gapless m-0">
                {{#stars}}
                <span>
                    <i class="{{.}}"></i>
                </span>
                {{/stars}}
            </div>
            <p class="three-lines">
                {{{summary}}}
            </p>
            <div class="tags">
                {{#tags}}
                <span class="tag">{{.}}</span>
                {{/tags}}
            </div>
        </div>
    </div>
</div>
